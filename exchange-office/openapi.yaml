        '503':
          description: Exchange rate API fetch failed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: boolean
                  code:
                    type: string
              examples:
                exchangeRateFetchFailed:
                  value:
                    failed: true
                    code: "ExchangeRateFetchFailed"
